<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiveSub | Real-time Video Chat Translation</title>

    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Main Content -->
    <div class="ui container">
        <div id="langDropdown" class="ui selection dropdown">
            <input type="hidden" name="gender">
            <i class="dropdown icon"></i>
            <div class="default text"></div>
            <div class="menu">
                <div class="item" data-value="0">English</div>
                <div class="item" data-value="1">French</div>
                <div class="item" data-value="2">Chinese (Simplified)</div>
            </div>
        </div>

        <!-- Remote Camera -->
        <div id="spotlight" class="big-video"></div>
        <div id="remoteVideos" class="videobar">
        </div>
        <div class="floating-sub" ><span id="subtitle"></span></div>
        <div class="ui two column stackable center aligned page grid" id = "room-grid">
            <div class="ui ten wide column">
                <div class="ui segment login" id = "chat-segment">
                    <!-- Join Room Form -->
                    <div class="ui form">
                        <label>Display Name</label>
                        <div class="field">
                            <input type="text" id="userName" name="userName" data-lpignore="true">
                        </div>
                        <label>Room Name</label>
                        <div class="field">
                            <input type="text" id="roomName" name="roomName" data-lpignore="true">
                        </div>
                        <div class="ui buttons">
                            <div id="createBtn" class="ui submit yellow button">Create Room</div>
                            <div id="joinBtn" class="ui submit green button">Join Room</div>
                        </div>
                    </div>

                    <!-- Chat List -->
                    <div id="chat"></div>
                </div>
            </div>
            <!-- End of Chat Section -->
            <video id="localVideo" class="userCamera hidden" autoplay></video>
        </div>
    </div>

    <!-- Chat Template -->
    <script id="chat-template" type="text/x-handlebars-template">
        <h3 class="ui blue header"><strong>{{ room }}</strong></h3>
        <hr>
        <div id="chatList" class="ui feed" style="height:100px;overflow-y:scroll;"> </div>

        <div class="ui form">
            <div class="ui field grid">
                <input type="text" id="msgField" name="msgField" data-lpignore="true" class="thirteen wide column">
                <div id="submitMsgBtn" class="ui primary submit button two wide column" style="margin-left:5px;">Send</div>
            </div>
        </div>

    </script>

    <!-- Chat Content Template -->
    <script id="chat-content-template" type="text/x-handlebars-template">
        {{#each messages}}
        <div class="event">
            <div class="content">
                {{#equals type 0}}
                <!-- Room announcements -->
                <div style="display: inline;color:#f37b18"> {{ text }} </div>
                {{/equals}}

                {{#equals type 1}}
                <!-- Text chat -->
                <div style="display: inline;color:#769ac9"> {{ name }}</div>: {{ text }}
                {{/equals}}

                {{#equals type 2}}
                <!-- Speech transcription -->
                <div style="display: inline;color:#4cc548"> {{ name }} said </div> {{ text }}
                {{/equals}}
            </div>
        </div>
        {{/each}}
    </script>

    <!-- Remote Video Template -->
    <script id="remote-video-template" type="text/x-handlebars-template">
        <div id="{{ id }}" class="sixteen wide column"></div>
    </script>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js "></script>
    <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
    <script src="scripts/hark.bundle.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/speech.js"></script>
</body>

</html>
